<link rel="import" href="//emp.eclip.io/topeka-elements/category-images.html">
<link rel="import" href="//emp.eclip.io/core-icon/core-icon.html">
<link rel="import" href="//emp.eclip.io/speech-mic/speech-mic.html">

{{settings.test}}

<polymer-element name="eclip-dictate">

    <template>
        <style>
            :host {
                box-sizing: border-box;
                text-align: center;
            }

            #mic {
                position: relative;
                z-index: 42;
            }

            #core_icon {
                width: 256px;
                height: 256px;
                position: relative;
                left: -30px;
                top: -55px;
            }

            #core_card {
                width: 60%;
                height: 200px;
                display: inline-block;
                border-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                position: relative;
                background-color: rgb(255, 255, 255);
                top: 30px;
                padding: 2%;
                text-align: justify;
            }

            .iblock {
                text-align: left;
                display: inline-block;
            }

            #dictate_container {
                margin: 0 auto;
            }

            @media (max-width: 767px) {
                #core_card {
                    width: 90%;
                }
                #core_icon {
                    top: 0;
                    left: 0;
                }
            }
        </style>
        <div id="dictate_container">
            Test: {{settings.test}}

            Question: {{settings.question}}

            <core-card id="core_card" on-click="{{setFlag}}" layout="" vertical="">{{ $.mic.completeTranscript }}</core-card>
            <div class="iblock">
                <speech-mic language="de_DE" id="mic"></speech-mic>
                <br/>
                <core-icon icon="category-images:science" id="core_icon" designmeta="topeka-image"></core-icon>
            </div>
        </div>
    </template>

    <script>
        Polymer('eclip-dictate', {
            ready: function () {
                this.settings = $scope.settings;
            },
            setFlag: setFlag
        });
    </script>

</polymer-element>

<eclip-dictate></eclip-dictate>
